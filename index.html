<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Profile card component | Frontend Mentor</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<div id="wrapper">
			<main>
				<img
					class="image-pattern"
					src="images/bg-pattern-card.svg"
					alt="image pattern"
				/>
				<img
					class="avatar"
					src="images/image-victor.jpg"
					alt="picture of user"
				/>
				<div class="text">
					<p>Victor Crest <span class="grey-text">26</span></p>
					<span class="grey-text">London</span>

					<div class="stats">
						<ul>
							<li>
								<p>80k</p>
								<span class="grey-li">Followers</span>
							</li>
							<li>
								<p>803k</p>
								<span class="grey-li">Likes</span>
							</li>
							<li>
								<p>1.4k</p>
								<span class="grey-li">Photos</span>
							</li>
						</ul>
					</div>
				</div>
			</main>

			<div class="attribution">
				Challenge by
				<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
					>Frontend Mentor</a
				>. Coded by
				<a href="https://www.frontendmentor.io/profile/tegxy" target="_blank"
					>Tega Lucky-Fiakpa</a
				>.
			</div>
		</div>
	</body>
</html>
